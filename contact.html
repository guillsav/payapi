<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" async></script>

    <title>PayAPI | Contact</title>
  </head>

  <body>
    <section id="__payapi-contact">
      <header>
        <div class="container">
          <nav>
            <div class="nav-wrapper">
              <a href="index.html">
                <div class="logo">
                  <img
                    src="./assets/shared/desktop/logo.svg"
                    alt="payapi-logo"
                  />
                </div>
              </a>
              <ul class="navigation">
                <li><a class="nav-link" href="/pricing.html">Pricing</a></li>
                <li><a class="nav-link" href="/about.html">About</a></li>
                <li><a class="nav-link" href="/contact.html">Contact</a></li>
              </ul>
            </div>
            <div class="schedule">
              <button class="p-btn">Schedule a Demo</button>
            </div>
          </nav>
        </div>
      </header>
      <div class="container">
        <div class="contact-content">
          <h1>Submit a help request and weâ€™ll get in touch shortly.</h1>
          <div class="join-us">
            <form class="join-form" id="contact-form">
              <div class="form-control">
                <input
                  class="form-input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                />
                <small></small>
              </div>
              <div class="form-control">
                <input
                  class="form-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
                <small></small>
              </div>
              <div class="form-control">
                <input
                  class="form-input"
                  type="text"
                  id="company"
                  name="company"
                  placeholder="Company Name"
                />
                <small></small>
              </div>
              <div class="form-control">
                <input
                  class="form-input"
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Title"
                />
                <small></small>
              </div>
              <textarea
                class="form-message"
                name="message"
                placeholder="Message"
                cols="30"
                rows="10"
              ></textarea>
              <div class="news">
                <input class="newsletter" type="checkbox" name="newsletter" />
                <p>
                  Stay up-to-date with company announcements and updates to our
                  API
                </p>
              </div>
              <button class="form-submit">Submit</button>
            </form>
            <div class="innovators">
              <h4>Join the thousands of innovators already building with us</h4>
              <div class="partners">
                <img
                  src="/assets/shared/desktop/tesla-blue.svg"
                  alt="icon-tesla"
                />
                <img
                  src="/assets/shared/desktop/microsoft-blue.svg"
                  alt="icon-microsoft"
                />
                <img
                  src="/assets/shared/desktop/hewlett-packard-blue.svg"
                  alt="icon-hewlett-packard"
                />
                <img
                  src="/assets/shared/desktop/oracle-blue.svg"
                  alt="icon-oracle"
                />
                <img
                  src="/assets/shared/desktop/google-blue.svg"
                  alt="icon-google"
                />
                <img
                  src="/assets/shared/desktop/nvidia-blue.svg"
                  alt="icon-nvidia"
                />
              </div>
            </div>
          </div>
          <div class="start">
            <h2>Ready to start?</h2>
            <form class="s-leads" id="leads">
              <input
                type="email"
                class="s-leads-input"
                placeholder="Enter email address"
              />
              <button type="submit" class="p-btn">Schedule a Demo</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer id="__payapi-footer">
      <div class="container">
        <nav>
          <div class="footer-wrapper">
            <div class="nav-wrapper">
              <div class="logo">
                <img
                  src="./assets/shared/desktop/logo-white.svg"
                  alt="payapi-logo"
                />
              </div>
              <ul class="navigation">
                <li>
                  <a class="footer-nav-link" href="/pricing.html">Pricing</a>
                </li>
                <li><a class="footer-nav-link" href="/about.html">About</a></li>
                <li>
                  <a class="footer-nav-link" href="/contact.html">Contact</a>
                </li>
              </ul>
            </div>
            <div class="social-media">
              <a class="facebook" href="https://www.facebook.com/"></a>
              <a class="twitter" href="https://www.twitter.com/"></a>
              <a class="linkedin" href="https://www.linkedin.com/"></a>
            </div>
          </div>
        </nav>
      </div>
    </footer>
  </body>
</html>
